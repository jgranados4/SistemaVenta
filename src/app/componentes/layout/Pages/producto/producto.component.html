<button type="button" (click)="nuevoProducto()" class="botonnuevo">
  Nuevo Producto
</button>
<div class="mt-2">
  <div class="relative">
    <form class="max-w-md mx-auto">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          (keyup)="aplicarFiltroTabla($event)"
          class="inputBuscar"
          placeholder="Busca por el Nombre"
          required
        />
      </div>
    </form>
  </div>
</div>
<!-- tablas -->
<app-table-rtze
  class="m-2"
  [columns]="columnasTablas"
  [data2]="listaFiltrada()"
  [titulo]="editarPro()"
/>

@if(modalSwitch()==true){
<app-modal-producto [tituloAccion]="agregar()" (close)="closeModal()" />

}
