<h5
  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
>
  Usuarios
</h5>
<div class="p-6 bg-white border border-gray-200 rounded-lg shadow">
  <button
    type="button"
    (click)="nuevoUsuario()"
    class="max-w-lg bg-blue_500 hover:bg-blueS text-white font-semibold py-3 px-3 rounded-full"
  >
    Nuevo Usuario
  </button>
  <div class="mt-2">
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="search"
        (keyup)="aplicarFiltroTabla($event)"
        class="block w-2/4 p-4 ps-10 text-sm text-gray-900 border-b border-grayS rounded-lg dark:placeholder-gray-500 focus:outline-none focus:border-gray-900"
        placeholder="Buscar"
        #input
        required
      />
    </div>
  </div>
  <!-- tablas -->

  <app-table-rtze
    class="m-2"
    [columns]="columnasTablas"
    [data]="dataListaUsuario"
  />
</div>
@if(modalSwitch()==true){
<app-modal-usuario [tituloAccion]="agregar()" (close)="closeModal()" />

}
<app-notificacion />
